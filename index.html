<!DOCTYPE html>
<html>
<head>
	<title>Collecte du verre a Lyon</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script>
var map = L.map('map').setView([45.767, 4.833], 11);
L.tileLayer.wms('http://openstreetmap.data.grandlyon.com/', {
layers: 'osm_grandlyon',
format: "image/png",
transparent: "false",
attribution: 'Â© OpenStreetMap'
}).addTo(map);
L.tileLayer.wms('http://ogc.data.grandlyon.com/gdlyon', {
layers: 'gic_collecte.gicsiloverre',
format: "image/png",
transparent: "true"
}).addTo(map);
	</script>
</body>
</html>
